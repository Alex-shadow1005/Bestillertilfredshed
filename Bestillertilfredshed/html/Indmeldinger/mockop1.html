    <script>
      // fetch options from the database
      fetch('/getOptions')
              .then(response => response.json())
              .then(options => {
                // populate the dropdown with options
                const dropdown = document.getElementById('dropdownDelLok');
                options.forEach(option => {
                  const optionElement = document.createElement('option');
                  optionElement.value = option.name;
                  optionElement.text = option.name;
                  dropdown.appendChild(optionElement);
                });
              })
              .catch(error => console.error(error));


      function selectNextOption() {
        var dropdown = document.getElementById("dropdownDelLok");
        var nextIndex = dropdown.selectedIndex + 1;
        if (nextIndex < dropdown.options.length) {
          dropdown.selectedIndex = nextIndex;
        }
      }
    </script>
