<!--Sidenavigationsbar-->

<section>
  <div id="hold-container">

      <select id="dropdownFML" class="btn-default" >
        <option value=""> </option>


      </select>




    <select id="dropdownDelLok" class="btn-default" >
      <option disabled selected value="">Vælg Dellokalitet</option>


    </select>



    <form  action="" method="GET"
          style="display: grid; grid-template-columns: 10% 25%; grid-gap: 20px;" >

      <label id="test"></label>

      <div class="title-container" >



      </div>
    </form>







    <form id="newFormular"  method="POST" style="display: grid; grid-template-columns: 10% 25%;">
      <label id="item-value1">Renhold</label>
      <div class="input-container">
        <select id="inputDropDown" class="btn-default" name="renhold_levering">
          <option value="vælg fra dropdown">Vælg fra dropdown</option>
          <option value="Ikke-tilfredsstillende leverance">Ikke-tilfredsstillende leverance</option>
          <option value="Den rimelige leverance">Den rimelige leverance</option>
          <option value="Tilfredsstillende leverance">Tilfredsstillende leverance</option>
        </select>
        <select id="inputDropDown1" class="btn-default2" name="renhold_partner">
          <option value="vælg fra dropdown">Vælg fra dropdown</option>
          <option value="Ikke-tilfredsstillende leverance">Ikke-tilfredsstillende leverance</option>
          <option value="Den rimelige leverance">Den rimelige leverance</option>
          <option value="Tilfredsstillende leverance">Tilfredsstillende leverance</option>
        </select>
        <div id="sidste1" class="sidsteMåned"></div>
      </div>

      <label id="item-value2">Kantine</label>
      <div class="input-container">
        <select id="inputDropDown2" class="btn-default" name="kantine_levering">
          <option value="vælg fra dropdown">Vælg fra dropdown</option>
          <option value="Ikke-tilfredsstillende leverance">Ikke-tilfredsstillende leverance</option>
          <option value="Den rimelige leverance">Den rimelige leverance</option>
          <option value="Tilfredsstillende leverance">Tilfredsstillende leverance</option>
        </select>
        <select id="inputDropDown3" class="btn-default2" name="kantine_partner">
          <option value="vælg fra dropdown">Vælg fra dropdown</option>
          <option value="Ikke-tilfredsstillende leverance">Ikke-tilfredsstillende leverance</option>
          <option value="Den rimelige leverance">Den rimelige leverance</option>
          <option value="Tilfredsstillende leverance">Tilfredsstillende leverance</option>
        </select>
        <div id="sidste2" class="sidsteMåned"></div>
      </div>

      <!-- Repeat the above structure for the remaining fields -->

      <label for="commentary">Kommentar</label>
      <textarea id="commentary" class="commentary-field" name="kommentar"></textarea>



      <button type="submit" form="newFormular" class="btn-default-submit Indsend" title="save" id="submitindmelder">Indsend</button>
    </form>




  </div>


  <button type="button" onclick="selectPrevOption(document.getElementById('dropdownDelLok'))" class="btn-default-submit prev" title="select prev">Forrige</button>

  <button type="button" onclick="selectNextOption(document.getElementById('dropdownDelLok'))" class="btn-default-submit Next" title="select next">Næste</button>


</section>


<!--Modal-->
<div id="overlay">
  <div class="modal-content" style="max-width: 600px; margin: 5% auto auto;">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>

    </div>
    <form class="modal-input-field" id="modalForm" enctype="multipart/form-data" style="max-height: 400px;  margin: 5%;  overflow: auto;">

    </form>

    <div class="modal-footer">

    </div>
  </div>
